<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Di√°rio dos Coelhinhos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/image.png" type="image/png" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fce4ec;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 300px;
      }
      h2 {
        margin-bottom: 20px;
        color: #d81b60;
      }
      button {
        padding: 12px 20px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
      }
      button:hover {
        background-color: #f50057;
      }
      img {
        max-width: 100px;
        margin: 20px 0;
      }
      #userInfo {
        margin-top: 20px;
        font-size: 1.2em;
        color: #7b1fa2;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>üê∞ Login no Di√°rio dos Coelhinhos üê∞</h2>
      <img src="assets/image.png" alt="Coelhinho" />
      <button id="loginButton">Entrar com Google</button>
      <div id="userInfo"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDIbH6dSzqjglcNq2IZu28vnqtB9gtNhBE",
        authDomain: "workshop-comp.firebaseapp.com",
        projectId: "workshop-comp",
        storageBucket: "workshop-comp.appspot.com",
        messagingSenderId: "224981385074",
        appId: "1:224981385074:web:475a0d9b747392758127eb",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      const loginComGoogle = async () => {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          document.getElementById(
            "userInfo"
          ).innerHTML = `Bem-vindo, ${user.displayName}!`;
          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);
        } catch (error) {
          console.error("Erro ao fazer login: ", error);
          document.getElementById("userInfo").innerHTML =
            "Erro ao fazer login. Tente novamente!";
        }
      };

      document
        .getElementById("loginButton")
        .addEventListener("click", loginComGoogle);

      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById(
            "userInfo"
          ).innerHTML = `Bem-vindo, ${user.displayName}!`;
        } else {
          document.getElementById("userInfo").innerHTML =
            "Nenhum usu√°rio logado.";
        }
      });
    </script>
  </body>
</html>
